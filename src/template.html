<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>官方 vuejs 教程学习</title>
  </head>
  <body>
    <div id="app">
      <ul v-for="numArr in numbers">
        <li v-for="num in even(numArr)" v-bind:key="num">
          {{ num }}
        </li>
      </ul>
    </div>
  </body>
</html>
