<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>官方 vuejs 教程学习</title>
  </head>
  <body>
    <div id="app">
      <select v-model="selected">
        <option
          v-for="option in options"
          v-bind:value="option.value"
        >
          {{ option.text }}
        </option>
      </select>
      <span>Selecte: {{ selected }}</span>
    </div>
  </body>
</html>
